<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hungry Monster</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- menu section -->
<nav class="main-heading">
  <div class="container">
  
    <div class="head">
      <div class="logo_part">
        <img src="img/monster.png">
      </div>
      
      <div class="main_menu">
        <ul>
          <li class="hover"><a href="#">MENU</a></li>
          <li class="hover"><a href="https://www.facebook.com/sunnyashraf12/">RECIPES</a></li>
          <li class="hover"><a href="https://bdteamdeveloper.com/">BLOG</a></li>
        </ul>
      </div>

    </div>

  </div>
</nav>

<!-- container -->
  <main class="container">

    <h1 class="text-center">Hungry Monster</h1>
    <div class="headline"><h5>Personalized Recipe Recommendations and Search
      <br>
      (Chicken,Beef,pizza etc)
    </h5></div>
    <!-- Search area -->
    <div class="search-area text-center">
      <input id="search-input" type="text" placeholder="Search for Meal..." />
      <button onclick="clickToSearch()">Search</button>
    </div>
    <!-- Error Area -->
    <div id="error-area"></div>
    <!-- Details Result area -->
    <div id="details-area">
      <div id="item-details" class="item-details"></div>
    </div>
    <!-- Search items area -->
    <div id="food-items" class="food-items text-center"></div>
  </main>
  <script src="monster.js"></script>

</html>
